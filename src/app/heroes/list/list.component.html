<p>Listado de Héroes</p>

<div *ngIf="deletedHero; else nothingWasDelete">
  <h3>Héroe borrado
    <small class="text-danger"> {{deletedHero}} </small>
  </h3>
</div>

<ng-template #nothingWasDelete>
  <h3 >No ha borrado nada</h3>
</ng-template>

<button class="btn btn-outline-danger"
  (click)="removeLastHero()"
  *ngIf="herosNames.length !== 0"
>
  Borrar último heroe
</button>

<ul class="mt-2 list-group">
  <li class="list-group-item" *ngFor="let heros of herosNames">{{heros}}</li>
</ul>
