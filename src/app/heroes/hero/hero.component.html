<h1>
  {{hero}}
</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{hero}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizado:</td>
  <dd> {{ capitalizedName }} </dd>
</dl>

<button
  class="btn btn-primary mx-2"
  (click)="changeHero()"

>

<button
  class="btn btn-primary me-2"
  (click)="changeAge()"
  *ngIf="age === 18"
>
  Cambiar edad
</button>

<button
  class="btn btn-primary"
  (click)="reset()"

>
  reset
</button>
